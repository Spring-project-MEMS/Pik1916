<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Registration')" />
<body>
<div th:replace="fragments/menu :: menu(${path})" />
<div class="container">
    <h3 th:text="${title}">Registration</h3>
    <form th:object="${user}" method="post"
          class="form-horizontal col-md-9 col-lg-6" enctype="multipart/form-data">
        <div th:if="${user.id} != null" class="form-group row">
            <label path="id" class="col-sm-2 col-form-label">ID</label>
            <div class="col-sm-10">
                <input type="text" th:value="*{id}" id="id" name="id"
                       class="form-control" title="Id" readonly>
            </div>
        </div>

        <div th:if="${user.id} == null" class="form-group row">
            <label path="username" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" th:value="*{username}" id="username" name="username"
                       class="form-control" title="Username" th:errorclass="field-error">
            </div>
        </div>
        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
           class="errors alert alert-danger offset-sm-2 col-sm-10">
            Username is not valid.
        </p>

        <div th:if="${user.id} != null" class="form-group row">
            <label path="username2" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" th:value="*{username}" id="username2" name="username2"
                       class="form-control" title="Username" readonly>
            </div>
        </div>

        <div class="form-group row">
            <label path="firstName" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
                <input type="text" th:value="*{firstName}" id="firstName" name="firstName"
                       class="form-control" title="First Name" th:errorclass="field-error">
            </div>
        </div>
        <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
           class="errors alert alert-danger offset-sm-2 col-sm-10">
            First Name is not valid.
        </p>

        <div class="form-group row">
            <label path="lastName" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
                <input type="text" th:value="*{lastName}" id="lastName" name="lastName"
                       class="form-control" title="Last Name" th:errorclass="field-error">
            </div>
        </div>
        <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
           class="errors alert alert-danger offset-sm-2 col-sm-10">
            Last Name is not valid.
        </p>

        <div class="form-group row">
            <label path="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="text" th:value="*{email}" id="email" name="email"
                       class="form-control" title="Email" th:errorclass="field-error">
            </div>
        </div>
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
           class="errors alert alert-danger offset-sm-2 col-sm-10">
            Email is not valid.
        </p>

        <div class="form-group row">
            <label path="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" th:value="*{password}" id="password" name="password"
                       class="form-control" title="Password" th:errorclass="field-error">
            </div>
        </div>
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
           class="errors alert alert-danger offset-sm-2 col-sm-10">
            Password is not valid.
        </p>

        <div th:if="${user.id} != null" class="form-group row">
            <label path="role2" class="col-sm-2 col-form-label">Role</label>
            <div class="col-sm-10">
                <input type="text" th:value="*{role}" id="role2" name="role2"
                       class="form-control" title="Role" readonly>
            </div>
        </div>

        <input type="hidden" th:value="*{pictureUrl}" id="pictureUrl" name="pictureUrl" title="Post picture URL">
        <input type="hidden" th:value="*{username}" id="hidden-username" name="username" title="Username">
        <input type="hidden" th:value="*{role}" id="role" name="role" title="Role">

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Picture</label>
            <div class="col-sm-10">
                <div class="custom-file">
                    <input type="file" id="file" name="file" class="custom-file-input" th:value="*{pictureUrl}">
                    <label th:text="${#strings.isEmpty(user.pictureUrl)}? 'Choose file' : *{pictureUrl}" class="custom-file-label" for="file">Choose picture file</label>
                </div>
            </div>
        </div>
        <p th:if="${fileError != null}" class="errors alert alert-danger offset-sm-2 col-sm-10">
            <span th:text="${fileError}"></span>
        </p>

        <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio"  id="active" th:field="*{status}" th:value="active">
                    <label class="form-check-label" for="active">Active</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio"  id="inactive" th:field="*{status}" th:value="inactive">
                    <label class="form-check-label" for="inactive">Inactive</label>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
                <button type="submit" class="btn btn-primary" id="submit" name="submit" value="submit">Submit</button>
                <button type="reset" class="btn btn-danger">Reset</button>
                <a th:href="${'/users'}" class="btn btn-secondary" id="cancel">Cancel</a>
            </div>
        </div>

        <!--<div class="col-xs-12 alert alert-danger" th:if="${myErrors != null}">-->
        <!--<p>Validation errors: </p>-->
        <!--<ul th:each="error: ${myErrors}">-->
        <!--&lt;!&ndash;/*@thymesVar id="error" type=""*/&ndash;&gt;-->
        <!--<li th:text="${error}"></li>-->
        <!--</ul>-->
        <!--</div>-->
    </form>
    <div  th:replace="fragments/foot :: foot" />
</div>

</body>
</html>
